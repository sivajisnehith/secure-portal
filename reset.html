<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Password</h2>

    {% if message %}
       <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label>New Password:</label><br>
        <input type="password" name="password"><br><br>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
